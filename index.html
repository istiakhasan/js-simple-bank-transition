<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="text-amber-500">Mooney!!!!</span></h1>
    </header>

    <main>
        <section class="mt-16">
       <div class="grid grid-cols-3 gap-5 w-3/4 mx-auto">
        <div class="bg-cyan-900 p-8 rounded-2xl">
            <h1 class="text-3xl text-white mb-4">Deposite</h1>
            <h1 class="text-3xl text-white">$<span id="total-deposite">00</span></h1>
        </div>
        <div class="bg-blue-900 p-8 rounded-2xl">
            <h1 class="text-3xl text-white mb-4">Withdraw</h1>
            <h1 class="text-3xl text-white">$<span id="withdraw-amount">00</span></h1>
        </div>
        <div class="bg-violet-400 p-8 rounded-2xl">
            <h1 class="text-3xl text-white mb-4">Balance</h1>
            <h1 class="text-3xl text-white">$<span id="main-balance">200</span></h1>
        </div>
       </div>
        </section>



        <!-- deposite withdraw section -->
        <section class="mt-16" >
             <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto">
                 <div class="p-8 bg-rose-400 rounded-lg">
                     <h1 class="text-3xl">Please Deposit</h1>
                     <input id="deposite-input" class="mb-4 block w-3/4 rounded pl-4 py-2 my-3" type="text" placeholder="$ amount you want to deposit">
                     <button id="deposite-btn" class="bg-yellow-500 px-6 py-2 rounded">Deposit</button>
                 </div>
                 <div class="p-8 bg-fuchsia-700 rounded-lg">
                    <h1 class="text-3xl">Please Withdraw</h1>
                    <input id="withdraw" class="mb-4 block w-3/4 rounded pl-4 py-2 my-3" type="text" placeholder="$ amount you want to deposit">
                    <button id="withdraw-btn" class="bg-yellow-500 px-6 py-2 rounded">Withdraw</button>
                </div>

             </div>
        </section>
    </main>


    <script src="./js/app.js"></script>
</body>
</html>
